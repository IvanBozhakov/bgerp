[#SingleToolbar#]
<!-- BEGIN container -->
<div class='document'>

	<center><h2 class='[#STATE_CLASS#]'>[#subject#]</h2>
		
	</center>
 	
	<!-- END Заглавие -->                     
	
	<div style='margin-top: 10px; padding:5px; border:solid 1px #ddd; background-color:#eee;' class='clearfix21'>
		<div style='display:inline-block; max-width: 370px'>     
			<table cellspacing='1' class='top-table'>
			   
			<!--ET_BEGIN to-->          
				<tr>
				    <td  align='right'>До:</td>
				    <td>[#toBox#]</td>
				</tr>
			<!--ET_END to-->
			<!--ET_BEGIN from-->          
				<tr>
				    <td  align='right' style='vertical-align:top'>От:</td>
				    <td>[#fromEml#]</td>
				</tr>
			<!--ET_END to-->
			<!--ET_BEGIN date-->          
				<tr>
				    <td align='right'>Време:</td>
				    <td>[#date#]</td>
				</tr>
			<!--ET_END date-->

			<!--ET_BEGIN fromIp-->          
				<tr>
				    <td  align='right'>IP:</td>
				    <td>[#fromIp#]</td>
				</tr>
			<!--ET_END fromIp-->
						
			</table>     
		</div>    
		
		
		<!--ET_BEGIN files--> 
			<div style='display:inline-block; float: right; right: 0; max-width: 370px'>   
				<div class="attach">Прикачени файлове:</div>
				<div style='display:inline-block; margin:5px'>[#files#]</div>
			</div>
		<!--ET_END files--> 
	
	
	</div>
	
	<div style='clear: both;'></div>  
	
 	<!--ET_BEGIN textPart--> 
	<div style='padding:10px;'>
		<div>[#textPart#]</div>
	</div>
	<!--ET_END textPart--> 

	<div style='clear: both;'></div>
	
	<!-- BEGIN footer -->        
	<div class='clear_l f_left block_subtitle mt_50px'>
	    
	</div>
    <!-- END footer -->
    
</div>
<!-- END container -->
     
<div style='clear: both;'></div>
