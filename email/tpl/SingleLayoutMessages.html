[#SingleToolbar#]
<!-- BEGIN container -->
<div class='document'>

	<center><h2 class='[#STATE_CLASS#]'>[#subject#]</h2>
		
	</center>

	<center>No <b>[#threadDocumentId#]</b> / <b>[#createdOn#]</b></center>
	
	<!-- END Заглавие -->                     
	
	<div style='margin-top: 10px;'>
		<div style='display:inline-block; max-width: 370px'>     
			<table cellspacing='1' class='top-table'>
			   
			<!--ET_BEGIN to-->          
				<tr>
				    <td>До:</td>
				    <td>[#to#]</td>
				</tr>
			<!--ET_END to-->
						
			</table>     
		</div>    
		
		
		<!--ET_BEGIN files--> 
			<div style='display:inline-block; float: right; right: 0; max-width: 370px'>   
				<div style='background-color:#ddd;border:solid 1px #999; padding:2px 5px; font-size:1.1em;'>Прикачени файлове:</div>
				<div style='display:inline-block; margin:5px'>[#files#]</div>
			</div>
		<!--ET_END files--> 
	
	
	</div>
	
	<div style='clear: both;'></div>  
	
	<div> <hr /> </div>
	
	<div style='display:inline-block;margin-top:3px;'>
		<div>[#textPart#]</div>
	</div>
	
	<div style='clear: both;'></div>
	
	<!-- BEGIN footer -->        
	<div class='clear_l f_left block_subtitle mt_50px'>
	    
	</div>
    <!-- END footer -->
    
</div>
<!-- END container -->
     
<div style='clear: both;'></div>
